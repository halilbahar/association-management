<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="{{ 'pages.members.createNewMember' | translate }}" routerLink="/members/new" />
  </div>
  <div class="p-toolbar-group-center">
  </div>
  <div class="p-toolbar-group-end">
  </div>
</p-toolbar>

<p-table
  [value]="this.members()"
  [lazy]="true"
  (onLazyLoad)="this.loadMembers($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="this.totalRecords()"
  [loading]="this.loading()"
  styleClass="p-datatable-striped"
  [tableStyle]="{'min-width': '50rem'}">

  <ng-template pTemplate="header">
    <tr>
      <th>{{ 'model.id' | translate }}</th>
      <th>{{ 'model.memberData.firstName' | translate }}</th>
      <th>{{ 'model.memberData.surname' | translate }}</th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-memberData>
    <tr>
      <td>{{ memberData.memberId }}</td>
      <td>{{ memberData.firstName }}</td>
      <td>{{ memberData.lastName }}</td>
      <td>
        <p-button icon="pi pi-eye" severity="info" [routerLink]="['/', 'members', 'detail', memberData.memberId]" />
      </td>
    </tr>
  </ng-template>
</p-table>
