<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="new" routerLink="/members/new" />
  </div>
  <div class="p-toolbar-group-center">
  </div>
  <div class="p-toolbar-group-end">
  </div>
</p-toolbar>

<p-table
  [value]="this.members()"
  [lazy]="true"
  (onLazyLoad)="this.loadMembers($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="this.totalRecords()"
  [loading]="this.loading()"
  styleClass="p-datatable-striped"
  [tableStyle]="{'min-width': '50rem'}">

  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-memberData>
    <tr>
      <td>{{ memberData.memberId }}</td>
      <td>{{ memberData.firstName }}</td>
      <td>{{ memberData.lastName }}</td>
    </tr>
  </ng-template>

</p-table>
